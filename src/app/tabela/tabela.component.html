<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Cantor </th>
      <td mat-cell *matCellDef="let element"  (click)="edit(element,true)"> {{element.cantor}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="cantor">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element" (click)="edit(element,true)"> {{element.nome}} </td>
    </ng-container>
  
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <button (click)="print()">sasass</button>
  <button (click)="adicionarMusica()">Adicionar Musica</button>
