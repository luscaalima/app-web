<div *ngFor="let item of playlists">
<h1 (click)="getItems(item)">{{item.nome_playlist}}</h1>
</div>
<div *ngIf="flag">
    <div *ngFor="let musica of musicas">
        <span style="color:red">{{musica.nome_cantor}} : </span>
        <span style="color:blue">{{musica.nome_musica}}</span>
    </div>

</div>
